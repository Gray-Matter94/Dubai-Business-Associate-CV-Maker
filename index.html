<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubai CV Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dubai: {
                gold: '#C5A059',
                dark: '#1A1A1A',
                sand: '#F5F5F0',
                slate: '#2C3E50',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* Hide everything by default */
        body > * {
           display: none !important;
        }

        /* Show root but hide its children not involved in print */
        body > #root {
           display: block !important;
           margin: 0 !important;
           padding: 0 !important;
        }

        /* This technique ensures only the print-area is visible and positioned correctly */
        body * {
          visibility: hidden; 
        }

        .print-area, .print-area * {
          visibility: visible !important;
        }

        .print-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 15mm !important;
          background: white !important;
          box-shadow: none !important;
          display: block !important;
        }

        .no-print {
          display: none !important;
        }
        
        h1, h2, h3, h4 {
          break-after: avoid;
        }
        .break-inside-avoid {
          break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "docx": "https://esm.sh/docx@8.5.0",
    "file-saver": "https://esm.sh/file-saver@2.0.5"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <div id="root"></div>
  </body>
</html>
